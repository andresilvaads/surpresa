<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title> 
  <style>
    body {

      text-align: center;
      padding: 50px;
      background: #ffe6f0;
      position: relative;

    button {

      color: white;
      cursor: pointer;
      transition: all 0.3s ease;

    button:hover {

    }
    #slideShow, #hiddenMessage, #finalMessage, #whyNotReasons, #giveUpButton, #easterEgg, #proposeButton {

    }
    #progressBarContainer {

      height: 20px;
      background-color: #eee;
      margin: 20px auto;
      border-radius: 10px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #ff66cc;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Oi, meu amor!</h1>

  <div id="slideShow">
    <img id="slideImage" alt="Foto">
    <p id="slideText"></p>
    <button id="nextSlide">Avan√ßar</button>
  </div>

  <button id="startSlides">Quero te mostrar algo...</button>

  <button id="proposeButton">Tenho algo pra te perguntar...</button>

  <div id="hiddenMessage">
    <h2>Voc√™ aceita casar comigo?</h2>
    <button id="yesButton">Sim ‚ù§Ô∏è</button>
    <button id="noButton">N√£o üôà</button>
    </div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <p id="progressMessage"></p>
    <div id="funnyMessage"></div>
  </div>

  <div id="finalMessage">
    <h2>Eu sabia que voc√™ diria sim! üíçüòç</h2>
    <p>Voc√™ √© minha vida, meu amor, minha fam√≠lia. Que venham muitos e muitos anos juntos!</p>

  <div id="easterEgg">
    <p>Voc√™ descobriu o segredo! üïµÔ∏è‚Äç‚ôÄÔ∏èüíñ</p>
  </div>

  <audio id="backgroundMusic" src="sua-musica-romantica.mp3" loop></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const startSlides = document.getElementById('startSlides');
    const slideShow = document.getElementById('slideShow');
    const slideImage = document.getElementById('slideImage');
    const slideText = document.getElementById('slideText');
    const nextSlide = document.getElementById('nextSlide');
    const proposeButton = document.getElementById('proposeButton');

   const slides = [
    { img: "imagens/imagem1.png", text: "Tudo come√ßou de um jeito simples‚Ä¶ mas mudou tudo." },
    { img: "imagens/imagem2.png", text: "Naquele dia, eu n√£o sabia, mas j√° era voc√™." },
    { img: "imagens/imagem3.png", text: "Entre risadas e conversas bobas, algo nasceu." },
    { img: "imagens/imagem4.png", text: "Com voc√™, at√© os dias comuns ficaram especiais." },
    { img: "imagens/imagem5.png", text: "Descobri que amor tamb√©m √© parceria." },
    { img: "imagens/imagem6.png", text: "Foi quando percebi que n√£o era s√≥ paix√£o." },
    { img: "imagens/imagem7.png", text: "Era cuidado, respeito e vontade de ficar." },
    { img: "imagens/imagem8.png", text: "Mesmo nos dias dif√≠ceis, voc√™ foi meu abrigo." },
    { img: "imagens/imagem9.png", text: "A vida ficou mais leve quando caminhamos juntos." },
    { img: "imagens/imagem10.png", text: "Cada lembran√ßa ao seu lado vale mais que mil palavras." },
    { img: "imagens/imagem11.png", text: "Constru√≠mos hist√≥rias que s√≥ n√≥s entendemos." },
    { img: "imagens/imagem12.png", text: "Aprendi que amar √© escolher todos os dias." },
    { img: "imagens/imagem13.png", text: "Voc√™s viraram meu lar, mesmo fora de casa." },
    { img: "imagens/imagem14.png", text: "O amor amadureceu, ficou forte, ficou real." },
    { img: "imagens/imagem15.png", text: "Vivemos momentos incr√≠veis, e ainda viveremos muitos mais." },
    { img: "imagens/imagem16.png", text: "E ent√£o nossa maior b√™n√ß√£o chegou‚Ä¶ nossa filha ‚ù§Ô∏è" }
];
    let current = -1;

    startSlides.addEventListener('click', () => {
      startSlides.style.display = 'none';
      slideShow.style.display = 'block';
      current = 0;
      slideImage.src = slides[current].img;
      slideText.textContent = slides[current].text;
    });

    nextSlide.addEventListener('click', () => {
      current++;
      if (current < slides.length) {
        slideImage.src = slides[current].img;
        slideText.textContent = slides[current].text;
      } else {
        slideShow.style.display = 'none';
        proposeButton.style.display = 'inline-block';
      }
    });

    // Pedido come√ßa aqui
    const hiddenMessage = document.getElementById('hiddenMessage');
    const finalMessage = document.getElementById('finalMessage');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const whyNotButton = document.getElementById('whyNotButton');
    const giveUpButton = document.getElementById('giveUpButton');
    const whyNotReasons = document.getElementById('whyNotReasons');
    const progressBar = document.getElementById('progressBar');
    const progressMessage = document.getElementById('progressMessage');
    const funnyMessage = document.getElementById('funnyMessage');
    const music = document.getElementById('backgroundMusic');

    const messages = [
      "Tem certeza? Vamos pensar de novo!",
      "Voc√™ est√° me fazendo trabalhar por isso üòÇ",
      "Aceita logo vai...",
      "Voc√™ n√£o vai resistir pra sempre!",
      "üíòEsse bot√£o corre, mas meu cora√ß√£o s√≥ encontrou mais amor por voc√™.",
      "Voc√™ n√£o vai escapar t√£o f√°cil!",
    ];

    const gifs = [
      "https://media.giphy.com/media/3o7TKSjRrfIPjeiVyM/giphy.gif",
      "https://media.giphy.com/media/l0HlTy9x8FZo0XO1i/giphy.gif",
      "https://media.giphy.com/media/3o7aD2d7hy9ktXNDP2/giphy.gif"
    ];

    let noCount = 0;

    proposeButton.addEventListener('click', () => {
      proposeButton.style.display = 'none';
      hiddenMessage.style.display = 'block';
    });

    yesButton.addEventListener('click', () => {
      hiddenMessage.style.display = 'none';
      finalMessage.style.display = 'block';
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      // m√∫sica s√≥ pode tocar ap√≥s intera√ß√£o do usu√°rio (este clique)
      music.play();
    });

    noButton.addEventListener('mouseenter', () => {
      noCount++;
      const progressWidth = Math.min((noCount / 10) * 100, 100);
      progressBar.style.width = `${progressWidth}%`;
      progressMessage.textContent = messages[noCount % messages.length];

      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;
      const randomX = Math.random() * (viewportWidth - buttonWidth);
      const randomY = Math.random() * (viewportHeight - buttonHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;

      const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
      funnyMessage.innerHTML = `<img src="${randomGif}" alt="Funny GIF">`;

      confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 } });

      if (noCount >= 10) {
        giveUpButton.style.display = 'inline-block';
      }
    });

    whyNotButton.addEventListener('click', () => {
      whyNotReasons.style.display = 'block';
    });

    giveUpButton.addEventListener('click', () => {
      alert("Voc√™ venceu... por enquanto! üòò");
    });

    document.addEventListener('click', (event) => {
      if (event.clientX < 100 && event.clientY < 100) {
        const easterEgg = document.getElementById('easterEgg');
        easterEgg.style.display = 'block';
        setTimeout(() => {
          easterEgg.style.display = 'none';
        }, 2000);
      }
    });
  </script>
</body>
</html>
